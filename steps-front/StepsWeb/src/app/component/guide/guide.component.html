<mat-card>
    <mat-card-title  class = "mat-elevation-z5"> {{guide.name.toUpperCase()}}</mat-card-title>
        <mat-card-content>
            <mat-list>
                <mat-list-item>
                    <button mat-raised-button mat-icon-button
                    class = "mat-elevation-z5" color="primary" (click)="goToEditGuide(guide)">EDIT</button>
                </mat-list-item>
                <mat-list-item>
                    <button mat-raised-button mat-icon-button
                    class = "mat-elevation-z5" color="primary" (click)="goToGuideSteps(guide)">EDIT STEPS</button>
                </mat-list-item>
                <mat-list-item>
                    <button mat-raised-button mat-icon-button
                    class = "mat-elevation-z5" color="primary"  (click)="removeGuide(guide.id)">REMOVE</button>
                </mat-list-item>
            
            </mat-list>
        </mat-card-content>

  </mat-card>

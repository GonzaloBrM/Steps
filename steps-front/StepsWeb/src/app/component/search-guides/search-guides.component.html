<mat-card>
            <mat-card-content class = "form-container mat-elevation-z5">

                <mat-form-field>
                    <input matInput placeholder = "Search" value="&quot;how to make a guide&quot;" #val
                    (keydown.enter) = "onKey($event)" (click)="clear($event)">
                </mat-form-field>               

            </mat-card-content>

            <mat-card-content *ngIf="showResult()">
                <mat-list *ngIf="foundGuides(); else notFound">
                    
                    <mat-grid-list class = "mat-elevation-z3" *ngFor="let guide of guides" cols="4" rowHeight="3em"  (click)="goToGuide(guide)">
                    
                        <mat-grid-tile class = "title" [colspan] = 4>
                        {{guide.name.toUpperCase()}} 
                        </mat-grid-tile>
                
                        <mat-grid-tile class = "description" [colspan] = 2>
                        <mat-icon color="primary">description</mat-icon> &nbsp;{{guide.description}}
                        </mat-grid-tile>
                        
                        <mat-grid-tile class = "views">
                        <mat-icon color="primary">face</mat-icon> &nbsp; 594342 
                        </mat-grid-tile>
                    
                        <mat-grid-tile class = "steps">
                        <mat-icon color="primary"> play_arrow</mat-icon> &nbsp; {{guide.numSteps}}
                        </mat-grid-tile>
                  </mat-grid-list>
                
                </mat-list>
                <ng-template #notFound>Nothing found</ng-template>
 
            </mat-card-content>
        
  </mat-card>
